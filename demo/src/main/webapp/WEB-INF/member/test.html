<script type="text/javascript">
  $(document).ready(function () {
    $("#inputFile").on("change", function (event) {
      console.log("change");
      var files = event.target.files;
      var file = files[0];
      console.log(file);
      var formData = new FormData();
      formData.append("file", file);
      $.ajax({
        type: "post",
        url: "/uploadAjax",
        data: formData,
        dataType: "text",
        processData: false,
        contentType: false,
        success: function (data) {
          alert(data);
        },
      });
    });
  });
</script>
